SERVICE_NAME: immunisation-history
PRODUCT_DISPLAY_NAME: Immunisation History
DESCRIPTION: Immunisation history API
APIGEE_ENVIRONMENTS:
  - name: internal-dev
    display_name: Internal Development
  - name: internal-dev-sandbox
    display_name: Internal Development Sandbox
  - name: internal-qa
    display_name: Internal QA
  - name: internal-qa-sandbox
    display_name: Internal QA Sandbox
  - name: ref
    display_name: Reference
    ratelimit: '60000pm'
    quota: '60000'
  - name: prod
    display_name: Production
    ratelimit: '1000ps'
    quota: '60000'
  - name: sandbox
    display_name: Sandbox
  - name: int
    display_name: Integration Testing


ACCESS_MODES:
  - name: application-restricted
    nameSuffix: -application-restricted
    displayName: Application-Restricted
    scopes: ['urn:nhsd:apim:app:level3:immunisation-history']
    requireCallbackUrl: false
    description: Application Restricted
---
meta:
  api:
    name: immunisation-history
    guid: f29e255e-df57-4528-9110-b4801154c6a4
    spec_guids:
      - 1b22efff-7b41-4fa0-9146-dc87686a7b5c
  schema_version: 1
apigee:
  environments:
{% for ENV in APIGEE_ENVIRONMENTS %}
{% set TITLE = PRODUCT_DISPLAY_NAME + ' (' + ENV.display_name + ' Environment)' %}
{% set NAME = SERVICE_NAME + '-' + ENV.name %}
  - name: {{ ENV.name }}
    products:
      - name: {{ NAME }}
        approvalType: auto
        attributes:
          - name: access
            value: public
          - name: ratelimit
            value: {{ ENV.ratelimit | default('300pm') }}
        description: {{ DESCRIPTION }}
        displayName: {{ TITLE }}
        environments: [ {{ ENV.name }} ]
        proxies:
          - {{ SERVICE_NAME }}-{{ ENV.name }}
          - identity-service-{{ ENV.name }}
        scopes:
          - 'urn:nhsd:apim:app:level3:{{ SERVICE_NAME }}'
          - 'urn:nhsd:apim:user-nhs-id:aal3:{{ SERVICE_NAME }}'
        quota: {{ ENV.quota | default('300') }}
        quotaInterval: '1'
        quotaTimeUnit: minute
    specs:
      - name: {{ NAME }}
        path: {{ SERVICE_NAME }}.json
    api_catalog:
      - edgeAPIProductName: {{ NAME }}
        anonAllowed: true
        description: {{ DESCRIPTION }}
        requireCallbackUrl: false
        title: {{ TITLE }}
        visibility: true
        specId: {{ NAME }}
{% endfor %}
