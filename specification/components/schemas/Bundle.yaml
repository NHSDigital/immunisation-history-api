description: FHIR Bundle containing the query results - a list of matching immunisations and associated patients.
type: object
required:
  - resourceType
additionalProperties: false
properties:
  resourceType:
    description: FHIR resource type. Always `Bundle`.
    type: string
    example: "Bundle"
  id:
    description: Logical identifier for the Bundle.
    type: string
    example: "df5c63af-e79c-4226-921b-e20141b104a4"
  meta:
    description: Metadata for the Bundle.
    type: object
    properties:
      lastUpdated:
        description: The instant at which the Bundle was generated.
        type: string
        example: "2021-02-17T09:38:40.456+00:00"
  type:
    description: Indicates how the bundle is intended to be used. Always `searchset`.
    type: string
    example: "searchset"
  total:
    description: Number of matching immunisations found.
    type: integer
    example: 2
  link:
    description: List of linked objects related to this search result.
    type: array
    items:
      type: object
      properties:
        relation:
          description: Type of link relation, as defined by http://www.iana.org/assignments/link-relations/link-relations.xhtml#link-relations-1.
          type: string
          example: "self"
        url:
          description: URL reference for the link.
          type: string
          example: "https://sandbox.api.service.nhs.uk/immunisation-history/FHIR/R4/Immunization?patient.identifier=https://fhir.nhs.uk/Id/nhs-number|9912003888&code:below=90640007"
  entry:
    description: List of matching immunisations and associated patients.
    type: array
    items:
      type: object
      properties:
        fullUrl:
          description: URI for the Immunization or Patient resource
          type: string
          example: "urn:uuid:edea022a-2d81-11eb-adc1-0242ac120001"
        resource:
          oneOf:
            - $ref: Immunization.yaml
            - $ref: Patient.yaml
        search:
          description: Search-related information for the Immunization or Patient resource.
          type: object
          properties:
            mode:
              description: Indicates why this resource is in the result set. For Immunization resources this will be `match` and for Patient resources it will be `include`.
              enum:
                - match
                - include
