description: A matching immunisation, formatted as a FHIR Immunization resource.
type: object
properties:
  resourceType:
    description: FHIR resource type. Always `Immunization`.
    type: string
    example: "Immunization"
  extension:
    description: FHIR extension wrapper for the vaccination procedure performed. Always contains exactly one object.
    type: array
    items:
      type: object
      properties:
        url:
          description: URI for the type of extension - in this case a vaccination procedure.
          type: string
          example: "https://fhir.hl7.org.uk/StructureDefinition/Extension-UKCore-VaccinationProcedure"
        valueCodeableConcept:
          description: Wrapper for the vaccination procedure details.
          type: object
          properties:
            coding:
              description: Wrapper for the vaccination procedure details.
              type: array
              items:
                type: object
                properties:
                  system:
                    description: Coding system used for the vaccination procedure. Always SNOMED.
                    type: string
                    example: "http://snomed.info/sct"
                  code:
                    description: SNOMED code for the vaccination procedure.
                    type: string
                    example: "1324681000000101"
                  display:
                    description: Description of the vaccination procedure.
                    type: string
                    example: "Administration of first dose of severe acute respiratory syndrome coronavirus 2 vaccine (procedure)"
  identifier:
    description: Unique identifier for this immunisation record, as generated by the source system.
    type: array
    items:
      type: object
      properties:
        use:
          description: Identifier use as defined by https://www.hl7.org/fhir/valueset-identifier-use.html.
          type: string
          enum:
            - usual
            - official
            - temp
            - secondary
            - old
          example: "secondary"
        system:
          description: URI of the namespace of this identifier.
          type: string
          example: "https://supplierABC/identifiers/vacc"
        value:
          description: Identifier value within `system`.
          type: string
          example: "1324761000000100"
  status:
    description: Status of the immunisation.
    type: string
    enum:
      - completed
      - entered-in-error
      - not-done
    example: "completed"
  vaccineCode:
    description: Vaccine product administered.
    type: object
    properties:
      coding:
        description: Wrapper for the vaccine product details.
        type: array
        items:
          type: object
          properties:
            system:
              description: Coding system for type of administered vaccine. Always SNOMED.
              type: string
              example: "http://snomed.info/sct"
            code:
              description: SNOMED code for the vaccine product.
              type: string
              example: "39114911000001105"
            display:
              description: Description of the vaccine product.
              type: string
              example: "COVID-19 Vaccine AstraZeneca (ChAdOx1 S [recombinant]) 5x10,000,000,000 viral particles/0.5ml dose solution for injection multidose vials (AstraZeneca UK Ltd) (product)"
  patient:
    description: The patient who was immunised.
    type: object
    properties:
      reference:
        description: URI for the associated Patient resource in the bundle.
        type: string
        example: "urn:uuid:edea022a-2d81-11eb-adc1-0242ac120002"
      type:
        description: Type of resource this reference refers to. Always `Patient`.
        type: string
        example: "Patient"
      identifier:
        description: Business identifier for linked Patient. Always an NHS number.
        type: object
        properties:
          system:
            description: URI of coding system used to identify linked patient.
            type: string
            example: "https://fhir.nhs.uk/Id/nhs-number"
          value:
            description: Value in coding system representing linked patient.
            type: string
            example: "9912003888"
  occurrenceDateTime:
    description: Date and time of immunisation.
    type: string
    example: "2020-12-23T13:00:08.476+00:00"
  recorded:
    description: The date the occurrence of the immunization was first captured in the record - potentially significantly after the occurrence of the event.
    type: string
    example: "2020-12-23"
  primarySource:
    description: An indication that the content of the record is based on information from the person who administered the vaccine. This reflects the context under which the data was originally recorded.
    type: boolean
    example: true
  manufacturer:
    description: Vaccine manufacturer details.
    type: object
    properties:
      display:
        description: Decsription of the vaccine manufacturer.
        type: string
        example: "AstraZeneca Ltd"
  lotNumber:
    description: Lot number of the vaccine product.
    type: string
    example: "R04X"
  expirationDate:
    description: Date vaccine batch expires.
    type: string
    example: "2021-04-29"
  route:
    description: The path by which the vaccine product is taken into the body.
    type: object
    properties:
      coding:
        description: Wrapper for the vaccination route details.
        type: array
        items:
          type: object
          properties:
            system:
              description: Coding system used to describe vaccination route. Always SNOMED.
              type: string
              example: "http://snomed.info/sct"
            code:
              description: Code for the vaccination route.
              type: string
              example: "78421000"
            display:
              description: Description of the vaccination route.
              type: string
              example: "Intramuscular route (qualifier value)"
  doseQuantity:
    description: The quantity of vaccine product that was administered.
    type: object
    properties:
      value:
        description: Number of units administered.
        type: integer
        example: 1
      unit:
        description: Description of unit.
        type: string
        example: "pre-filled disposable injection"
      system:
        description: System that defines coded unit form.
        type: string
        example: "http://snomed.info/sct"
      code:
        description: Code describing the unit.
        type: string
        example: "3318611000001103"
  reasonCode:
    description: Reasons why the vaccine was administered.
    type: array
    items:
      type: object
      properties:
        coding:
          description: Wrapper for the reason code details.
          type: array
          items:
            type: object
            properties:
              system:
                description: Coding system used to describe the reason for administration of vaccine. Always SNOMED.
                type: string
                example: "http://snomed.info/sct"
              code:
                description: SNOMED code for the vaccination reason.
                type: string
                example: "443684005"
              display:
                description: Description of the vaccination reason.
                type: string
                example: "Disease outbreak (event)"
  protocolApplied:
    description: The protocol (set of recommendations) being followed by the provider who administered the dose.
    type: array
    items:
      type: object
      properties:
        doseNumberPositiveInt:
          description: Dose number within a series of doses.
          type: integer
          example: 1
