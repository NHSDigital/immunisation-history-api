description: A matching immunisation, formatted as a FHIR Immunization resource.
type: object
properties:
  Immunization:
    description: The matching immunisation.
    type: object
    properties:
      resourceType:
        description: FHIR resource type. Always `Immunization`.
        type: string
        example: "Immunization"
      id:
        description: Logical identifier for the Immunization resource.
        type: string
        example: "edea022a-2d81-11eb-adc1-0242ac120001"
      extension:
        description: FHIR extension wrapper for the vaccination procedure that was performed for the immunisation. Always contains exactly one object.
        type: array
        items:
          type: object
          properties:
            url:
              description: URI for the type of extension - in this case a vaccination procedure.
              type: string
              example: "https://simplifier.net/guide/UKCoreDevelopment2/ExtensionUKCore-VaccinationProcedure"
            valueCodeableConcept:
              description: A reference to a code in a terminology, or a textual description.
              type: object
              properties:
                coding:
                  description: A code and the terminology or system which defines it.
                  type: array
                  items:
                    type: object
                    properties:
                      system:
                        description: Coding system used for the vaccination procedure. Always SNOMED.
                        type: string
                        example: "http://snomed.info/sct"
                      code:
                        description: Code for the vaccination procedure.
                        type: string
                        example: "1324681000000101"
                      display:
                        description: Description of the vaccination procedure.
                        type: string
                        example: "Administration of first dose of severe acute respiratory syndrome coronavirus 2 vaccine (procedure)"
      status:
        description: Status of the immunisation.
        type: string
        enum:
          - completed
          - entered-in-error
          - not-done
        example: "completed"
      occurrenceDateTime:
        description: Date and time of immunisation administration.
        type: string
        example: "2020-12-23T13:00:08.476+00:00"
      identifier:
        description: Business identifier for this Immunization.
        type: array
        items:
          type: object
          properties:
            use:
              description: Identifier use as defined by https://www.hl7.org/fhir/valueset-identifier-use.html.
              type: string
              enum:
                - usual
                - official
                - temp
                - secondary
                - old
              example: "secondary"
            system:
              description: URI of the namespace of this identifier.
              type: string
              example: "https://supplierABC/identifiers/vacc"
            value:
              description: Identifier value within `system`.
              type: string
              example: "1324761000000100"
      patient:
        description: Reference to patient who was immunised.
        type: object
        properties:
          reference:
            description: Logical identifier for the associated Patient resource in the Bundle.
            type: string
            example: "urn:uuid:edea022a-2d81-11eb-adc1-0242ac120002"
          type:
            description: Type this reference refers to. Always `Patient`.
            type: string
            example: "Patient"
          identifier:
            description: Business identifier for linked Patient.
            type: array
            items:
              type: object
              properties:
                system:
                  description: URL of coding system used to identify linked patient.
                  type: string
                  example: "https://fhir.nhs.uk/Id/nhs-number"
                value:
                  description: Value in coding system representing linked patient.
                  type: string
                  example: "9912003888"
      vaccineCode:
        description: Vaccine product administered
        type: object
        properties:
          coding:
            description: A code and the terminology or system which defines it.
            type: array
            items:
              type: object
              properties:
                system:
                  description: Coding system for type of administered vaccine. Always SNOMED.
                  type: string
                  example: "http://snomed.info/sct"
                code:
                  description: Code for the vaccine type.
                  type: string
                  example: "39114911000001105"
                display:
                  description: Description of the vaccine type.
                  type: string
                  example: "COVID-19 Vaccine AstraZeneca (ChAdOx1 S [recombinant]) 5x10,000,000,000 viral particles/0.5ml dose solution for injection multidose vials (AstraZeneca UK Ltd) (product)"
      manufacturer:
        description: Information on the manufacturer of the vaccine.
        type: object
        properties:
          display:
            description: Decsription of the vaccine manufacturer.
            type: string
            example: "AstraZeneca Ltd"
      lotNumber:
        description: Vaccine lot number.
        type: string
        example: "R04X"
      recorded:
        description: Date (and time) this immunization was first recorded in the subject's record.
        type: string
        example: "2020-12-23"
      primarySource:
        description: Indicates if this data was recorded in a primary context.
        type: boolean
        example: true
      site:
        description: Body site at which vaccine was administered.
        type: object
        properties:
          coding:
            description: A code and the terminology or system which defines it.
            type: array
            items:
              type: object
              properties:
                system:
                  description: Coding system used for describing the vaccination site. Always SNOMED.
                  type: string
                  example: "http://snomed.info/sct"
                code:
                  description: Code for the vaccination site.
                  type: string
                  example: "368208006"
                display:
                  description: Description of the vaccination site.
                  type: string
                  example: "Left upper arm structure (body structure)"
      route:
        description: How vaccine entered the subject's body.
        type: object
        properties:
          coding:
            description: A code and the terminology or system which defines it.
            type: array
            items:
              type: object
              properties:
                system:
                  description: Coding system used to describe vaccination route. Always SNOMED.
                  type: string
                  example: "http://snomed.info/sct"
                code:
                  description: Code for the vaccination route.
                  type: string
                  example: "78421000"
                display:
                  description: Description of the vaccination route.
                  type: string
                  example: "Intramuscular route (qualifier value)"
      doseQuantity:
        description: Amount of vaccine administered.
        type: object
        properties:
          value:
            description: Number of units administered.
            type: integer
            example: 1
          unit:
            description: Description of unit.
            type: string
            example: "pre-filled disposable injection"
          system:
            description: System that defines coded unit form.
            type: string
            example: "http://snomed.info/sct"
          code:
            description: Code describing the unit.
            type: string
            example: "3318611000001103"
      reasonCode:
        description: Code explaining why vaccination was administed.
        type: object
        properties:
          coding:
            description: A code and the terminology or system which defines it.
            type: array
            items:
              type: object
              properties:
                system:
                  description: Coding system used to describe the reason for administration of vaccine. Always SNOMED.
                  type: string
                  example: "http://snomed.info/sct"
                code:
                  description: Code for the vaccination reason.
                  type: string
                  example: "443684005"
                display:
                  description: Description of the vaccination reason.
                  type: string
                  example: "Disease outbreak (event)"
      expirationDate:
        description: Vaccine expiration date.
        type: string
        example: "2021-04-29"
      protocolApplied:
        description: Protocol followed by the provider.
        type: object
        properties:
          doseNumberPositiveInt:
            description: Dose number within a series of doses.
            type: integer
            example: 1
          targetDisease:
            description: Vaccine-preventable disease(s) targeted by this immunisation.
            type: array
            items:
              type: object
              properties:
                coding:
                  description: A code and the terminology or system which defines it.
                  type: array
                  items:
                    type: object
                    properties:
                      system:
                        description: Coding system used to describe target disease. Always SNOMED.
                        type: string
                        example: "http://snomed.info/sct"
                      code:
                        description: Code for the target disease.
                        type: string
                        example: "840544004"
                      display:
                        description: Description of the target disease.
                        type: string
                        example: "Suspected disease caused by Severe acute respiratory coronavirus 2 (situation)"
      performer:
        description: Who administered the vaccine to the subject.
        type: array
        items:
          anyOf:
            - type: object
              properties:
                actor:
                  description: Performing practitioner.
                  type: object
                  properties:
                    type:
                      description: Type of performer. Always `Practitioner`.
                      type: string
                      example: "Practitioner"
                    identifier:
                      description: Business identifier of practitioner.
                      type: object
                      properties:
                        system:
                          description: Coding system used to identify practitioner.
                          type: string
                          example: "https://fhir.hl7.org.uk/Id/nmc-number"
                        value:
                          description: Code identifying practitioner.
                          type: string
                          example: "5566789"
                    display:
                      description: Name of practitioner.
                      type: string
                      example: "HOLDING,Rafferty"
            - type: object
              properties:
                function:
                  type: object
                  description: Describes the type of performance.
                  properties:
                    coding:
                      description: A code and the terminology or system which defines it.
                      type: array
                      items:
                        type: object
                        properties:
                          system:
                            description: Coding system for immunisation performer functions. Always `v2-0443`.
                            type: string
                            example: "http://terminology.hl7.org/CodeSystem/v2-0443"
                          code:
                            description: Code for the performer's function.
                            type: string
                            example: "AP"
                          display:
                            description: Description of the performer's function.
                            type: string
                            example: "AdministeringProvider"
                actor:
                  type: object
                  properties:
                    type:
                      description: Type of performer. Always `Organization`.
                      type: string
                      example: "Organization"
                    identifier:
                      description: Business identifier of performing organization.
                      type: object
                      properties:
                        system:
                          description: Coding system used to identify performing organization. Always ODS code.
                          type: string
                          example: "https://fhir.nhs.uk/Id/ods-organization-code"
                        value:
                          description: Code for the performing organization.
                          type: string
                          example: "RX809"
