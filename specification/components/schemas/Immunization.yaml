description: A matching immunisation, formatted as a FHIR Immunization resource.
type: object
properties:
  Immunization:
    description: The matching immunisation.
    type: object
    properties:
      id:
        description: Logical identifier for the Immunization resource.
        type: string
        example: "edea022a-2d81-11eb-adc1-0242ac120001"
      extension:
        description: FHIR extension wrapper for the vaccination procedure that was performed for the immunisation. Always contains exactly one object.
        type: array
        items:
          type: object
          properties:
            url:
              description: URI for the type of extension - in this case a vaccination procedure.
              type: string
              example: "https://simplifier.net/guide/UKCoreDevelopment2/ExtensionUKCore-VaccinationProcedure"
            valueCodeableConcept:
              description: TBC
              type: object
              properties:
                coding:
                  description: TBC
                  type: array
                  items:
                    type: object
                    properties:
                      system:
                        description: Coding system used for the vaccination procedure. Always SNOMED.
                        type: string
                        example: "http://snomed.info/sct"
                      code:
                        description: Code for the vaccination procedure.
                        type: string
                        example: "1324681000000101"
                      display:
                        description: Description of the vaccination procedure.
                        type: string
                        example: "Administration of first dose of severe acute respiratory syndrome coronavirus 2 vaccine (procedure)"
      status:
        description: Status of the immunisation.
        type: string
        example: "completed"
      occurrenceDateTime:
        description: Date and time of immunisation administration.
        type: string
        example: "2020-12-23T13:00:08.476+00:00"
      identifier:
        description: TBC
        type: object
        properties:
          use:
            description: TBC
            type: string
            example: "secondary"
          system:
            description: TBC
            type: string
            example: "https://supplierABC/identifiers/vacc"
          value:
            description: TBC
            type: string
            example: "1324761000000100"
      patient:
        description: Reference to patient who was immunised.
        type: object
        properties:
          reference:
            description: Logical identifier for the associated Patient resource in the Bundle.
            type: string
            example: "edea022a-2d81-11eb-adc1-0242ac120002"
          type:
            description: TBC
            type: string
            example: "Patient"
          identifier:
            description: TBC
            type: array
            items:
              type: object
              properties:
                system:
                  description: TBC
                  type: string
                  example: "https://fhir.nhs.uk/Id/nhs-number"
                value:
                  description: TBC
                  type: string
                  example: "9912003888"
      vaccineCode:
        description: TBC
        type: object
        properties:
          coding:
            description: TBC
            type: array
            items:
              type: object
              properties:
                system:
                  description: TBC
                  type: string
                  example: "http://snomed.info/sct"
                code:
                  description: TBC
                  type: string
                  example: "39114911000001105"
                display:
                  description: TBC
                  type: string
                  example: "COVID-19 Vaccine AstraZeneca (ChAdOx1 S [recombinant]) 5x10,000,000,000 viral particles/0.5ml dose solution for injection multidose vials (AstraZeneca UK Ltd) (product)"
      manufactorer:
        description: TBC
        type: object
        properties:
          display:
            description: TBC
            type: string
            example: "AstraZeneca Ltd"
      lotNumber:
        description: TBC
        type: string
        example: "R04X"
      recorded:
        description: TBC
        type: string
        example: "2020-12-23"
      primarySource:
        description: TBC
        type: boolean
        example: true
      site:
        description: TBC
